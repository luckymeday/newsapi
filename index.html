<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Feed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>
    <!-- nave bar -->
    <nav class="navbar navbar-light bg-white border-color-dark fixed-top scrolled">
        <a class="navbar-brand">
            <h1 style="color:rgb(105, 103, 103)">Global News Feed <i class="fas fa-globe"></i></h1>
        </a>
        <!-- search -->
        <input type="text" id="KeywordArea" /><button onclick="searchByKeyword()">Search</button>
        <!-- <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Search for topics" id="KeywordArea" 
                style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"
                aria-label="Search">
            <button class="btn btn-secondary rounded-right" onclick="searchByKeyword()" type="submit"><i class="fas fa-search"
                    style="color:white"></i></button>
        </form> -->
    </nav>
    <hr>
    <!-- left bar -->
    <container>
        <div class="row justify-content-start ">
            <div class="col-2 justify-content-start left-side" style="padding-top: 100px; padding-left: 60px;">
                <p
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                    Showing <span id="numberOfArticles" class="text-info">0 </span>articles</p>
                <!-- category -->
                <div
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                    Category:
                    <select name="Categories" id="categories" onchange="searchByCategory()"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                        <option value="general">General</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="health">Health</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>
                <hr>
                <!-- source -->
                <div id="sourceArea">source checkbox will come here</div>

                <!-- <p class="list-group"></p>
                <h5 id="sources" class="mb-2"
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                    Sources</h5>
                <ul class="list-group"></ul>
                <h5 class="mt-2"><a href="#" onclick="callApi(newsList)"
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Show
                        all</a></h5> -->
            </div>
            <!-- news list -->
            <div id="newsListArea" class="row col-8 border-red" style="padding-top: 100px; padding-left: 50px;">
                <div class="card col-md-4">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><a href="#"></a></h5>
                        <p class="card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- right side -->
        <div class="col-2 right-side" style="padding-top: 100px;">
        </div>
    </container>

    <!-- footer  -->
    <div class="row-container">
        <footer class="container footer sticky-bottom">
            <span class="float-left" id="pageNum"
                style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                <a href="#nav">Back to top</a></span>
            <!-- load more -->
            <br>
            <a href="#" onclick="viewMore()">View More</a>
            <!-- <button class="btn float-right p-0 mt-0"
                style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"
                onclick="callMoreApi()">More</button> -->
        </footer>
    </div>


    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
